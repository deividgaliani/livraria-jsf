<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
		<f:viewAction action="#{autorBean.carregarAutorPorId}" if="#{param.autorId != null}"/>
	</f:metadata>
	
	<!-- Formulário de cadastro de autores -->
	<ui:define name="titulo">Cadastro Autor</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages globalOnly="true"/>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true" requiredMessage="Campo nome obrigatório"
						validatorMessage="Nome deve conter entre 3 e 20 caracteres">
						<f:validateLength maximum="20" minimum="3" />
						<f:ajax execute="nome" render="msgNome" event="blur"/>
					</h:inputText>
					<h:message for="nome" id="msgNome"/>
					
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="email" id="msgEmail"/>
					
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" >
						<f:ajax execute="@form" render="@form :formTabelaAutores:tabelaAutores"/>
					</h:commandButton>						
					
				</h:panelGrid>
			</fieldset>
		</h:form>
		<!-- Tabela de exibição dos autores -->
		<fieldset>
			<legend>Autores cadastrados</legend>
			<h:form id="formTabelaAutores">
				<h:messages/>
				<h:dataTable id="tabelaAutores" value="#{livroBean.autores}" var="autor">
					<h:column>
						<f:facet name="header">ID autor</f:facet>
						<h:outputText value="#{autor.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Nome autor</f:facet>
						<h:outputText value="#{autor.nome}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{autor.email}"/>
					</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandButton value="Alterar" action="#{autorBean.alterar(autor)}"/>
						<h:commandButton value="Excluir" action="#{autorBean.remover(autor)}"/>
					</h:column>	
					<f:passThroughAttribute name="border" value="1" />		
				</h:dataTable>
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>

</html>
