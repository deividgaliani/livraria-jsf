<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Novo Autor</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:panelGrid columns="3">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" value="#{autorBean.autor.nome}"
					required="true" requiredMessage="*Campo obrigatÃ³rio"
					validatorMessage="Nome deve conter entre 3 e 20 caracteres">
					<f:validateLength maximum="20" minimum="3" />
				</h:inputText>
				<h:commandButton value="Gravar" action="#{autorBean.gravar}" >
					<f:ajax execute="@form" render=":tabelaAutores"/>
				</h:commandButton>
				<h:message for="nome" />
			</h:panelGrid>
		</fieldset>
	</h:form>
	
	<fieldset>
		<legend>Autores cadastrados</legend>
		<h:dataTable id="tabelaAutores" value="#{livroBean.autores}" var="autor">
			<h:column>
				<f:facet name="header">ID autor</f:facet>
				<h:outputText value="#{autor.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome autor</f:facet>
				<h:outputText value="#{autor.nome}"/>
			</h:column>
		</h:dataTable>
	</fieldset>
</h:body>

</html>
