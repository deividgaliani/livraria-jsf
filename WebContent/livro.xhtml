<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}"/>
		<f:viewAction action="#{livroBean.carregarLivroPorId}" if="#{param.livroId != null}"/>
	</f:metadata>
	
	<!-- Formulário cadastro livro -->
	<ui:define name="titulo">Novo Livro</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages"/>
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="3">
					
					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Campo titulo é obrigatório"
						validatorMessage="Titulo deve conter entre 3 e 40 caracteres">
						<f:validateLength maximum="40" minimum="3"/>
						<f:ajax execute="titulo" event="blur"  render="msgTitulo"/>
					</h:inputText>
					<h:message for="titulo" id="msgTitulo"/>
	
					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						required="true"
						requiredMessage="Campo ISBN é obrigatório" 
						validator="#{livroBean.validaISBN}">
						<f:ajax execute="isbn" event="blur" render="msgIsbn"/>
					</h:inputText>
					<h:message for="isbn" id="msgIsbn"/>
	
					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}"
						required="true"
						requiredMessage="Campo preço é obrigatório" >
						<f:ajax execute="preco" event="blur" render="msgPreco"/>
					</h:inputText>
					<h:message for="preco" id="msgPreco"/>
	
					<h:outputLabel value="
						Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}" required="true"
						requiredMessage="Campo data lançamento é obrigatório" >
						<f:convertDateTime pattern="dd/MM/yyyy" 
							timeZone="America/Sao_Paulo" />
						<f:ajax execute="dataLancamento" event="blur" render="msgLancamento"/>
					</h:inputText>
					<h:message for="dataLancamento" id="msgLancamento"/>
				</h:panelGrid>
			</fieldset>
			
			<!-- Combo de seleção de autores do livro -->
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:outputLabel value="Selecione autor: " for="autor" />
				<h:selectOneMenu id="autor" value="#{livroBean.autorId}">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor"
					action="#{livroBean.gravarAutor}" > 
					<f:ajax execute="autor" render="tabelaAutores"/>
				</h:commandButton>
	
				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
					<h:column>
						<h:outputText value="#{autor.nome}"></h:outputText>
					</h:column>
					<h:column>
						<h:commandButton value="Remover autor" action="#{livroBean.removerAutorDoLivro(autor)}" immediate="true"/>
					</h:column>
				</h:dataTable>
				<h:commandLink value="Cadastrar novo autor" action="autor?faces-redirect=true" immediate="true"/>
			</fieldset>
	
			<h:commandButton value="Gravar" action="#{livroBean.gravar}" > 
				<f:ajax execute="@form" render="@form :formTabelaLivros:tabelaLivros"/>
			</h:commandButton>
		</h:form>
		
		
		<!-- Tabela de exibição dos livros cadastrados -->
		<h:form id="formTabelaLivros">
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
				<h:column>
					<f:facet name="header">ID Livro</f:facet>
					<h:outputText value="#{livro.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandButton value="Editar" action="#{livroBean.editar(livro)}"/>
					<h:commandButton value="Excluir" action="#{livroBean.remover(livro)}"/>
				</h:column>
				<f:passThroughAttribute name="border" value="1" />		
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
