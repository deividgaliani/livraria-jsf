<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	
	<!-- Formulário de cadastro de autores -->
	<ui:define name="titulo">Área de acesso</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:messages globalOnly="true"/>
			<p:fieldset legend="login">
				<h:panelGrid columns="3">
					<p:outputLabel value="Identificação" for="identificacao" />
					<p:inputText id="identificacao" value="#{loginBean.usuario.email}" required="true" requiredMessage="Campo obrigatório"/>
					<p:message for="identificacao"/>
					
					<p:outputLabel value="Senha" for="senha" />
        			<p:password id="senha" value="#{loginBean.usuario.senha}" required="true" requiredMessage="Campo obrigatório" />
					<p:message for="senha"/>
					
					<p:commandButton value="Acessar" action="#{loginBean.logar}" process="@form" update="@form"/>						
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
