<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<!-- Formulário de cadastro de autores -->
	<ui:define name="titulo">Área de acesso</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:commandLink value="Voltar para página de livros" action="livro?faces-redirect=true" immediate="true" />
		</h:form>
		<h:form>
			<h:messages/>
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Identificação:" for="identificacao" />
					<h:inputText id="identificacao" value="#{loginBean.usuario.email}"
						required="true" requiredMessage="Campo obrigatório">
						<f:ajax execute="nome" render="msgIdentificacao" event="blur"/>
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="identificacao" id="msgIdentificacao"/>
					
					<h:outputLabel value="Senha" for="senha" />
					<h:inputText id="senha" value="#{loginBean.usuario.senha}"
						required="true" requiredMessage="Campo obrigatório">
						<f:passThroughAttribute name="type" value="password" />
					</h:inputText>
					<h:message for="senha" id="msgSenha"/>
					
					<h:commandButton value="Acessar" action="#{loginBean.logar}" />						
					
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
