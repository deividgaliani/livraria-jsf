<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head/>
	<h:body>
		<div id="toolbar">
			<h:form id="formLink"> 
				<h:commandLink value="Cadastro livros" action="livro?faces-redirect=true" immediate="true" rendered="#{usuarioLogado != null}"/>
				<div/>
				<h:commandLink value="Cadastro autores" action="autor?faces-redirect=true" immediate="true" rendered="#{usuarioLogado != null}"/>	
				<div/>			
				<h:commandLink value="Login" action="login?faces-redirect=true" immediate="true" rendered="#{usuarioLogado == null}"/>
				<div/>
				<h:commandLink value="Logout" action="#{loginBean.deslogar}" immediate="true" rendered="#{usuarioLogado != null}"/>
			</h:form>
		</div>
	
		<div id="cabecalho">
			<h:graphicImage library="img" name="jsf-logo.png"/>
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
	</h:body>

</html>
